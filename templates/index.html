{% extends "base.html" %}

{% block head %}
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ apikey }}&lang=ru_RU" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="row">
      <aside class="col-xs">
	{% if current_user.is_authenticated %}
        <a class="btn btn-success" href="/login">Панель управления</a>
	{% endif %}
      </aside>
      <div class="col-xl">
	<div id="map"-class="mx-auto shadow p-1 mb-5 bg-body border rounded"></div>
      </div>
    </div>
{% endblock %}
